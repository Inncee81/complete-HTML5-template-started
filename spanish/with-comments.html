<!--Indica que el documento utiliza HTML5-->
<!DOCTYPE html>
<!--Hace saber al navegador que la página esta en castellano-->
<html lang="es">
	<!--Configuraciones-->
	<head>
			<!--Permite carácteres extraños del alfabeto americano: ñ, á, é...-->
			<meta charset="utf-8" />
			<!--Título que aparecerá en la pestaña - La estructura será el nombre de la página actual + Descripción del sitio-->
			<title>Inicio - Estudios especializados en fotografia</title>
			<!--Icono que acompañará al title. También será el icono que se guardará a la hora de que hagan un marcador	-->
			<link rel="icon" type="image/png" href="favicon.png">
			<!--Bloquea el zoom en smartphones-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
			<!--Declara quien es el autor. Sin utilidad práctica-->
			<meta name="author" content="Jose Luis Guerra Aguirre">			
			<!--Declara palabras claves. Sin utilidad práctica-->
			<meta name="keywords" content="fotografia, edicion">
			<!--Declara la descripción de la web Sin utilidad práctica-->
			<meta name="description" content="Estudios especializados en fotografia">
			<!--Declara imagen que deberá mostrarse en Facebook o alguna otra red social Sin utilidad práctica-->
			<meta property="og:image" content="img/miniatura.png">
			<!--Enlaca el archivo CSS-->
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<!--Declara estilos únicos para esta página. Mala práctica	-->
			<style type="text/css">
					
			</style>
	</head>	
	<!--Contenido de la web-->
	<body>
		<!--Etiqueta recomendada para empezar cualquier web. Te ayudará a centrar el contenido.-->
		<div id="content">
			Hola Mundo
		</div>
	</body>	
</html>
